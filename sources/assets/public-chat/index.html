<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Chat</title>
    <link  href="http://localhost:8012/css/variables.css" rel="stylesheet">
    <link  href="http://localhost:8012/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="main">
        <div id="app"></div>
    </div>
</div>
<script type="module" src="./index.js"></script>
<script>
    window.onload = () => {
        OpenHelpChat.init({
            user: {
                name: 'Alex',
                email: 'user@example.com',
            },
            connection: {
                url: 'ws://localhost:8018/connection/websocket',
                token: '',
                channel: 'user#123',
            },
            chat: {
                history: [
                    {type: 'system', text: 'Request #00000-0000-0000-00000'},
                    {type: 'message', text: 'Привет!!', time: '12:00', direction: 'incoming'},
                    {type: 'message', text: 'Здравствуйте!!', time: '12:01', direction: 'outgoing'},
                    {type: 'message', text: 'Здравствуйте!!', time: '12:01', direction: 'outgoing'},
                    {type: 'system', text: 'The request was resolved!'}
                ]
            }
        });
    };
</script>
</body>
</html>
