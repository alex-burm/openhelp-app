<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>OpenHelp</title>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <a class="logo" href="#">
                <img src="../assets/img/logo.svg" alt="logo">
            </a>
            <nav class="nav">
                <a class="nav__link active" href="#">
                    <i class="icon-dashboard"></i>
                    Dashboard
                </a>
                <a class="nav__link" href="#">
                    <i class="icon-requests"></i>
                    Requests
                    <span class="badge">2</span>
                </a>
                <a class="nav__link" href="#">
                    <i class="icon-knowledge-base"></i>
                    Knowledge base
                </a>
                <a class="nav__link" href="#">
                    <i class="icon-agent"></i>
                    Agents
                </a>
                <a class="nav__link" href="#">
                    <i class="icon-settings"></i>
                    Settings
                </a>
                <div class="nav__bot">
                    <a class="nav__link" href="#">
                        <i class="icon-question"></i>
                        Help & Info
                    </a>
                    <a class="nav__link" href="#">
                        <i class="icon-exit"></i>
                        Log out
                    </a>
                </div>
            </nav>
        </div>
        <div class="layout">
            <header class="header">
                <h1 class="header__title">
                    Dashboard
                </h1>
                <div class="header__right">
                    <form action="#" class="header__form">
                        <div class="form__row">
                            <i class="icon-search"></i>
                            <input type="text" class="form__control form__control--xl" placeholder="Search for anything in the system...">
                            <button type="button" class="btn__clear-search">
                                <i class="icon-cross"></i>
                            </button>
                        </div>
                    </form>
                    <div class="avatar">
                        <span class="avatar__name">
                            Me
                        </span>
                        <i class="icon-profile-agent"></i>
                    </div>
                </div>
            </header>
            <main class="main">
                <h1 style="margin: 40px 0 20px">
                    Buttons
                </h1>
                <div style="display: flex; flex-wrap: wrap; gap: 8px;">
                    <a href="#" class="btn__status error">
                        <i class="icon-status-circle-sm"></i>
                        <span class="btn__text">
                            New
                        </span>
                    </a>
                    <a href="#" class="btn__status warning">
                        <i class="icon-status-circle-sm"></i>
                        <span class="btn__text">
                            New
                        </span>
                    </a>
                    <a href="#" class="btn__status success">
                        <i class="icon-status-circle-sm"></i>
                        <span class="btn__text">
                            New
                        </span>
                    </a>
                    <a href="#" class="btn__status error active">
                        <i class="icon-status-circle-sm"></i>
                    </a>
                    <a href="#" class="btn__status warning active">
                        <i class="icon-status-circle-sm"></i>
                    </a>
                    <a href="#" class="btn__status success active">
                        <i class="icon-status-circle-sm"></i>
                    </a>
                    <a href="#" class="btn__priority error active">
                        <i class="icon-high-priority"></i>
                        <span class="btn__text">
                            High
                        </span>
                    </a>
                    <a href="#" class="btn__priority warning active">
                        <i class="icon-medium-priority"></i>
                        <span class="btn__text">
                            Medium
                        </span>
                    </a>
                    <a href="#" class="btn__priority success active">
                        <i class="icon-low-priority"></i>
                        <span class="btn__text">
                            Low
                        </span>
                    </a>
                    <a href="#" class="btn__priority error active">
                        <i class="icon-high-priority"></i>
                    </a>
                    <a href="#" class="btn__priority warning active">
                        <i class="icon-medium-priority"></i>
                    </a>
                    <a href="#" class="btn__priority success active">
                        <i class="icon-low-priority"></i>
                    </a>
                    <a href="#" class="btn__primary active">
                        <i class="icon-set-priority"></i>
                        <span class="btn__text">
                            Set priority
                        </span>
                        <i class="icon-dropdown"></i>
                    </a>
                    <a href="#" class="btn__primary">
                        <i class="icon-plus"></i>
                    </a>
                    <a href="#" class="btn__primary btn__primary--xl">
                        <i class="icon-set-priority"></i>
                        <span class="btn__text">
                            Set priority
                        </span>
                        <i class="icon-dropdown"></i>
                    </a>
                    <a href="#" class="btn__primary btn__primary--xl">
                        <i class="icon-plus"></i>
                    </a>
                </div>
                <h1 style="margin: 40px 0 20px">
                    Dropdowns
                </h1>
                <div style="display: flex; flex-wrap: wrap; gap: 8px; margin-top: 20px;">
                    <div class="dropdown dropdown--secondary">
                        <a href="#" class="btn__status btn__dropdown error">
                            <i class="icon-status-circle-sm"></i>
                            <span class="btn__text">
                                New
                            </span>
                        </a>
                        <div class="dropdown__menu">
                            <div class="dropdown__item">
                                <a href="#" class="btn__status error active">
                                    <i class="icon-status-circle-sm"></i>
                                    <span class="btn__text">
                                        New
                                    </span>
                                </a>
                            </div>
                            <div class="dropdown__item">
                                <a href="#" class="btn__status warning">
                                    <i class="icon-status-circle-sm"></i>
                                    <span class="btn__text">
                                        In progress
                                    </span>
                                </a>
                            </div>
                            <div class="dropdown__item">
                                <a href="#" class="btn__status success">
                                    <i class="icon-status-circle-sm"></i>
                                    <span class="btn__text">
                                        Resolved
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown dropdown--secondary">
                        <a href="#" class="btn__priority btn__dropdown error">
                            <i class="icon-high-priority"></i>
                            <span class="btn__text">
                                High
                            </span>
                        </a>
                        <div class="dropdown__menu">
                            <div class="dropdown__item">
                                <a href="#" class="btn__priority error active">
                                    <i class="icon-high-priority"></i>
                                    <span class="btn__text">
                                        High
                                    </span>
                                </a>
                            </div>
                            <div class="dropdown__item">
                                <a href="#" class="btn__priority warning">
                                    <i class="icon-medium-priority"></i>
                                    <span class="btn__text">
                                        Medium
                                    </span>
                                </a>
                            </div>
                            <div class="dropdown__item">
                                <a href="#" class="btn__priority success">
                                    <i class="icon-low-priority"></i>
                                    <span class="btn__text">
                                        Low
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown">
                        <a href="#" class="btn__primary btn__dropdown">
                            <i class="icon-dots"></i>
                        </a>
                        <div class="dropdown__menu">
                            <div class="dropdown__item">
                                <a href="#" class="btn__primary">
                                    <i class="icon-open"></i>
                                    <span class="btn__text">
                                        Open request
                                    </span>
                                </a>
                            </div>
                            <div class="dropdown__item">
                                <a href="#" class="btn__primary">
                                    <i class="icon-reset"></i>
                                    <span class="btn__text">
                                        Reset agent
                                    </span>
                                </a>
                            </div>
                            <div class="dropdown__menu-bot">
                                <div class="dropdown__item">
                                    <a href="#" class="btn__primary">
                                        <i class="icon-trash"></i>
                                        <span class="btn__text">
                                            Remove from recents
                                        </span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/main.js" type="text/javascript"></script>
</body>

</html>
